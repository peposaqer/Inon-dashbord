<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INON Dashbord</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/Image20210126153231.png"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/web.css">
    <link rel="stylesheet" href="css/utilty.css">
</head>
<body>
    
    <div class="header">
        <div class="container-fluid">   
            <div class="row">
                <div class="col-lg-6 col-md-12 padding block"><img src="img/sign-in.png" class="header-img-1"></div>
                <div class="col-lg-6 col-md-12 d-flex flex-column justify-content-center">
                    <img src="img/logo.svg" class="header-img-2">
                    <div class="d-flex justify-content-center" >
                        <div class="alert" id="formMsg" style="display: none;">
                            <strong>Incorrect username or password . Please try again</strong>
                            <span class="closebtn" onclick="this.parentElement.style.display='none';"><img src="img/times-circle-solid.svg" alt=""></span> 
                        </div>
                    </div>
                    <form class="cmxform" id="signupForm" method="get" autocomplete="on" action="home.html">
                        <fieldset>
                            <div>
                                <label class="email-label" type="email" name="email" id="cemail">Email</label>
                                <input type="email" id="email" name="email" placeholder="marie.jordan@mail.com" ></input>
                            </div>
                            <div>
                                <label for="password">Password</label>
                                <input type="password" name="password" id="password" placeholder="*************"></input>
                            </div>
                            <div>
                                <input type="submit" value="Sign in" id="submit" class="form-a"/>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="js/web.js"></script>
</body>
</html>
